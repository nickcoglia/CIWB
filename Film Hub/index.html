<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" alt="Logo">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-TzjTEB3F81okXiCwWn5y0zvZyFxfNrZl2KJvTQFnGQFtq8S5d3GAl3G6zjVcwPMWkZiFqVc1cJDc3YafG6FW/w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>FilmHub</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="topo">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" id="logo"/></a><a class="navbar-brand" href="index.html"><h1 id="nome">FilmHub</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <section class="parallax-section" style="background-image: url('img/parallax-bg.jpg');">
        <div class="parallax-content">
          <h1 id="titulo2">Seja Bem-vindo(a) ao FilmHub!</h1>
          <p id="titulo">Descubra os melhores filmes de terror aqui!</p>
        </div>
      </section>
      <br>
      <div class="container mt-5">
        <h1 class="mb-4">Catálogo</h1>
        <div class="movies-container">
        </div>
      </div>
    </section>
    <a href="#topo"><button id="scroll-to-top" class="btn btn-primary">Vá para o topo</button></a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
